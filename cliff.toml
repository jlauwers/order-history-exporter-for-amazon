# git-cliff configuration file
# https://git-cliff.org/docs/configuration

[changelog]
# Template for the changelog body
body = """
{% for group, commits in commits | group_by(attribute="group") %}
### {{ group | upper_first }}
{% for commit in commits %}
- {% if commit.scope %}**{{ commit.scope }}:** {% endif %}{{ commit.message | upper_first }} ([{{ commit.id | truncate(length=7, end="") }}](https://github.com/{{ remote.github.owner }}/{{ remote.github.repo }}/commit/{{ commit.id }}))\
{% endfor %}
{% endfor %}
"""
# Remove leading and trailing whitespace
trim = true

[git]
# Parse conventional commits
conventional_commits = true
# Filter out unconventional commits
filter_unconventional = false
# Process each line of a commit as an individual commit
split_commits = false
# Protect against sensitive info in commits
protect_breaking_commits = false
# Filter out commits that match this regex
filter_commits = false
# Regex for matching git tags (version tags)
tag_pattern = "v[0-9].*"
# Sort commits by date
sort_commits = "newest"

# Commit groups and their display names
commit_parsers = [
  # Skip merge commits
  { message = "^Merge pull request", skip = true },
  { message = "^Merge branch", skip = true },
  # Skip release commits
  { message = "^chore\\(release\\)", skip = true },
  # Conventional commit types (order matters - more specific first)
  { message = "^feat", group = "âœ¨ Features" },
  { message = "^fix\\(deps\\)", group = "ğŸ“¦ Dependencies" },
  { message = "^fix", group = "ğŸ› Bug Fixes" },
  { message = "^doc", group = "ğŸ“š Documentation" },
  { message = "^perf", group = "âš¡ Performance" },
  { message = "^refactor", group = "â™»ï¸ Refactoring" },
  { message = "^style", group = "ğŸ¨ Styling" },
  { message = "^test", group = "ğŸ§ª Testing" },
  { message = "^build", group = "ğŸ—ï¸ Build" },
  { message = "^ci", group = "ğŸ‘· CI/CD" },
  { message = "^chore\\(deps\\)", group = "ğŸ“¦ Dependencies" },
  { message = "^chore", group = "ğŸ”§ Miscellaneous" },
  { message = "^revert", group = "âª Reverted" },
  # Catch-all for non-conventional commits
  { body = ".*", group = "ğŸ“ Other" },
]

# Regex for parsing and grouping commits
commit_preprocessors = [
  # Remove issue numbers from commits
  { pattern = '\((\w+\s)?#([0-9]+)\)', replace = "" },
]

# Link patterns for external references
link_parsers = [
  { pattern = "#(\\d+)", href = "https://github.com/{{ remote.github.owner }}/{{ remote.github.repo }}/issues/$1" },
]

# GitHub repository info (used for commit links in changelog)
# These values will be overridden by the git-cliff-action in CI
[remote.github]
owner = "xenolphthalein"
repo = "amazon-order-history-exporter"
